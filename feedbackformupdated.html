<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }
        h2 {
            color: #007bff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4" id="form-container">
            <h2 class="text-center">Feedback Form</h2>
            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <select id="rating" name="rating" class="form-select" required>
                        <option value="">--Select Rating--</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="questions" class="form-label">Questions regarding product or service</label>
                    <textarea id="questions" name="questions" class="form-control" rows="4" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments (Optional)</label>
                    <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div id="thankYouMessage" class="text-center text-success mt-4" style="display: none;">
            <h3>Thank you for your feedback....</h3>
        </div>
    </div>
    
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                rating: document.getElementById("rating").value,
                questions: document.getElementById("questions").value,
                comments: document.getElementById("comments").value
            };
            
            let jsonData = JSON.stringify(formData, null, 2);
            let blob = new Blob([jsonData], { type: "application/json" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "feedback.json";
            a.click();
            
            document.getElementById("form-container").style.display = "none";
            document.getElementById("thankYouMessage").style.display = "block";
        });
    </script>
    
</body>
</html>
